<html>

<head>
    <title>Login-KOGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="KOGO Title Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="loginstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <header>
            <div>
                <img src="icon_removebg.png" alt="logo" class="logo" a onClick="location.href='main.html'">
                <nav>
                    <ul>
                        <li><a style="cursor: pointer;" onClick="location.href='main.html'">HOME</a></li>
                        <li><a style="cursor: pointer;" onClick="location.href='features.html'">FEATURES</a></li>
                        <li><a style="cursor: pointer;" onClick="location.href='aboutus.html'">ABOUT US</a></li>
                        <li><button class="login" onClick="location.href='login.html'">LOGIN</button>
                    </ul>
                </nav>
            </div>
        </header>
    </section>

    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <p style="font-size: 32px;" class=loginheading>Register</p>
                <p id=subheadinglogin>Enter email:</p>
                <input type="text" placeholder="Email" />
                <p id=subheadinglogin>Enter password:</p>
                <input type="password" placeholder="Password" />
                <p id=subheadinglogin>Confirm password:</p>
                <input type="password" placeholder="Confirm Password" />
                <button>Create</button>
                <p class="message">Already Registered? <a href="#">Login</a></p>
            </form>

            <form class="login-form">
                <center>
                    <p class=loginheading>Login</p>
                </center>
                <p id=subheadinglogin>Username:</p>
                <input type="text" placeholder="Enter your username" />
                <p id=subheadinglogin>Password:</p>
                <input type="password" placeholder="Enter your password" />
                <button>login</button>
                <p class="message">Not Registered? <a href="#">Register</a></p>
            </form>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'>
    </script>
    <script>
        $('.message a').click(function () {
            $('form').animate({
                height: "toggle",
                opacity: "toggle"
            },
                "slow");
        }
        )
    </script>
</body>
</head>

</html>
