<html>
    <head>
        <title>KOGO Admin</title>
        <link rel="icon" href="KOGO Title Logo.png" type="image/x-icon">
        <link rel="stylesheet" href="admin.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
    <header>
        <hgroup class="logo span-6">
     
        </hgroup>
        <nav class="session-nav span-6">
          <ul>
            <li class="show-menu">
              <a href="">
                <span class="ion-navicon-round"></span>
              </a>
            </li>
            <li>
              <img src="kogoadminlogo.png" class="logo">
                <span class="ion-person"></span>
              </a>
            </li>
            <li>
                <button class="logout">LOGOUT</button>
            </li>
          </ul>
        </nav>
    </header>
  </div>


  <nav class="application-nav">
    <div class="container">
      <ul>
        <li class=""><a href=""><span class="ion-document-text"></span><span class="text">View Words</span></a></li>
        <li class=""><a href=""><span class="ion-android-share-alt"></span><span class="text">Add Words</span></a></li>
        <li class=""><a href=""><span class="ion-person-stalker"></span><span class="text">Test Audio</span></a></li>
        <li class=""><a href=""><span class="ion-gear-b"></span><span class="text">Add Resources</span></a></li>
      </ul>
    </div>
  </nav>


  <section id="main-content">
    <div class="container">
      <div class="span-12">
        <nav class="breadcrumb-nav">
          <a href="#">Admin</a> &raquo;
          Add words
        </nav>
      </div>

      <div class="span-6">
        <div class="panel">
          <label class="panel-header" for="page-title">
            Letter
            <span class="hint">Enter the letter of the word you wish to add.</span>
          </label>
          <div class="panel-body">
            <form id="margin0" action="  ">
                <select name="letter" class="formdesign">
                  <option value="A">    A</option>
                  <option value="B">    B</option>
                  <option value="C">    C</option>
                  <option value="D">    D</option>
                  <option value="E">    E</option>
                  <option value="F">    F</option>
                  <option value="G">    G</option>
                  <option value="H">    H</option>
                  <option value="I">    I</option>
                  <option value="J">    J</option>
                  <option value="K">    K</option>
                  <option value="L">    L</option>
                  <option value="M">    M</option>
                  <option value="N">    N</option>
                  <option value="O">    O</option>
                  <option value="P">    P</option>
                  <option value="Q">    Q</option>
                  <option value="R">    R</option>
                  <option value="S">    S</option>
                  <option value="T">    T</option>
                  <option value="U">    U</option>
                  <option value="V">    V</option>
                  <option value="W">    W</option>
                  <option value="X">    X</option>
                  <option value="Y">    Y</option>
                  <option value="Z">    Z</option>
                </select>
                <br><br>
              </form>
          </div>
        </div>
      </div>
      <div class="span-12">
        <div class="panel">
          <label class="panel-header" for="page-main-content">
            English Word
            <span class="hint">Add the new English Word.</span>
          </label>
          <div class="panel-body">
            <textarea id="page-main-content"></textarea>
          </div>
        </div>
      </div>

      <div class="span-12">
        <div class="panel">
          <label class="panel-header" for="page-mission-statement">
            Konkani Word
            <span class="hint">Add the new Konkani Word.</span>
          </label>
          <div class="panel-body">
            <textarea id="page-mission-statement"></textarea>
          </div>
        </div>
      </div>

      <div class="span-12">
        <div class="panel">
          <label class="panel-header" for="page-mission-statement">
            Grammer
            <span class="hint">Add the part of speech of the word.</span>
          </label>
          <div class="panel-body">
            <textarea id="page-mission-statement"></textarea>
          </div>
        </div>
      </div>

      <button class="buttonstyle1">Add Word</button>
    </div>
  </section>
</body>
</html>
